<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="form_favicon.webp">
</head>
<body>
<div class="container">
<div class="card mt-4">
    <div class="card-header">
                <h5>Sign-Up</h5>
    </div>
        <div class="card-body">
                <form>

                    <!--Label Nombre-->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">First Name</label>
                        <input type="text" aria-label="First name"
                        id="nombre" name="nombre"
                        class="form-control"
                        placeholder="Name">
                    </div>

                    <!--Label Apellido-->
                    <div class="mb-3">
                        <label for="primerapellido" class="form-label">Last Name</label>
                        <input type="text" aria-label="Last name"
                        id="primerapellido" name="primerapellido"
                        class="form-control"
                        placeholder="Last Name">
                    </div>

                    <!--Label Email-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" class="form-control"
                        id="email" name="email"
                        placeholder="name@example.com">
                    </div>

                    <!--Label Password-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password"
                        id="password" name="password"
                        class="form-control" placeholder="Password">
                    </div>
            </div>
            <div class="card-footer text-end">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign-Up</button>
                </form>
        </div>
    </div>
</div>


<!-- javascript bootstrap -->
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

<!--Jquery-->
<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" type="text/javascript" charset="utf-8"></script>



<!--Javascript-->
<script src="proyecto3.js"></script>

</body>
</html>
